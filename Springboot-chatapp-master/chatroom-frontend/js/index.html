<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatSpark - WebSocket Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
  <div class="row no-gutters">

    <!-- Sender Side -->
    <div class="col-md-6 chat-side sender">
      <header>
        <h2>USER 1</h2>
      </header>

      <div class="chat-box">
        <ul id="msg-list"></ul>
      </div>

      <div class="input-group p-2">
        <input type="text" id="sender-input" class="form-control" placeholder="Type a message" />
        <div class="input-group-append">
          <input type="file" id="sender-file" accept="image/*" style="display: none;" />
          <input type="file" id="sender-bg-input" accept="image/*" style="display: none;" />
          <button class="btn btn-light" id="file-btn-sender">
            <span class="material-symbols-outlined">attach_file</span>
          </button>
          <button class="btn btn-light" id="set-sender-bg-btn">
            <span class="material-symbols-outlined">wallpaper</span>
          </button>
          <button class="btn btn-light" id="send1btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Receiver Side -->
    <div class="col-md-6 chat-side receiver">
      <header>
        <h2>USER 2</h2>
      </header>

      <div class="chat-box">
        <ul id="receiver-msg-list"></ul>
      </div>

      <div class="input-group p-2">
        <input type="text" id="receiver-input" class="form-control" placeholder="Type a message" />
        <div class="input-group-append">
          <input type="file" id="receiver-file" accept="image/*" style="display: none;" />
          <input type="file" id="receiver-bg-input" accept="image/*" style="display: none;" />
          <button class="btn btn-light" id="file-btn-receiver">
            <span class="material-symbols-outlined">attach_file</span>
          </button>
          <button class="btn btn-light" id="set-receiver-bg-btn">
            <span class="material-symbols-outlined">wallpaper</span>
          </button>
          <button class="btn btn-light" id="send2btn">Send</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
